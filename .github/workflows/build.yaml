name: Build the API

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'api/**'

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: pwd
        run: pwd

      - name: ls GITHUB_WORKSPACE
        run: ls -ln $GITHUB_WORKSPACE/api

      - name: Build Docker image
        id: build-image
        working-directory: ./api
        run: docker build -t indexer/api:${{ steps.vars.outputs.sha_short }} $GITHUB_WORKSPACE