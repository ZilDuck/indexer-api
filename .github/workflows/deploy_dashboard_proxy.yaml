name: Deploy testnet

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Inject Dependencies
        run: |
          ./bin/di
      - name: Install vendors
        run: |
          go version
          go mod vendor

      - name: Build Api
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ./build/dashboardProxy ./cmd/dashboardProxy/main.go

      - uses: microsoft/variable-substitution@v1
        with:
          files: './config/dashboard.yaml'
        env:
          AWS_ES_ACCESS_KEY: ${{ secrets.AWS_ES_ACCESS_KEY_ID }}
          AWS_ES_SECRET_KEY: ${{ secrets.AWS_ES_SECRET_ACCESS_KEY }}

      - name: Copy Config
        run: |
          cp ./config/dashboard.yaml ./build/.env

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ZILKROAD_INDEXER_PEM }}
          SOURCE: "./build/*"
          REMOTE_HOST: "ec2-18-204-211-115.compute-1.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "/app/dashboardProxy"