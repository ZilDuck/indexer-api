name: Build the API

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'api/**'

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        id: build-image
        run: |
          "pwd"
          "ls"
          "./api/bin/build ${IMAGE_TAG}"